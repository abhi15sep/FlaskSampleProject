{% extends "layout.html" %}

{% block content %} 

	<div class ="container">
		<form method = "POST" action = "addrecipe" enctype="multipart/form-data">
			<div class="container">
			    <label>Dishname</label><br>
			    <input type="text" class="container"  placeholder="Enter dishname" name = "dishname">
  			</div>
  			<br>
		  	<div class="container">
			    <label >Description</label><br>
			    <textarea class = 'container' name = 'description' placeholder="Enter description of the dish"></textarea> 
		  	</div>
		  	<div class="container">
			    <label >Ingredients</label><br>
			    <textarea class = 'container' name = 'ingredients' placeholder="Enter ingredients in list form"></textarea>
		  	</div>
		  	<div class="container">
			    <label >Directions</label><br>
			    <textarea class = 'container' name = 'directions' placeholder="Enter directions in list form"></textarea>
		  	</div>
		  	<div>
		  		<label> Select Image</label>
		  		<input type="file" name="image">
		  	</div>
		  	<div class="container">
		  		<button type="submit">Submit</button>
		  	</div>
		</form>
	</div>
{% endblock %}
